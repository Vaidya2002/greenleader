<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h5 {
            font-size: 28px;
            line-height: 1.3em;
            color: #624C40;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.02em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 15px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 5px;
            background-color: #fbe9e7;
        }

        .radio-group,
        .radio-group div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .radio-group div {
            margin-right: 15px;
        }

        .radio-group label {
            margin-right: 5px;
        }

        button {
            background-color: #624C40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #503832;
        }
    </style>
</head>
<body>
    <form>
        <h5>Weâ€™d love to see you at our next conference...</h5>
        <div class="form-group">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" placeholder="e.g., Graster Ceaser" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of birth *</label>
            <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="e.g., email@example.com" required>
        </div>
        <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" placeholder="Your current permanent address" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 9999988888" required>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" placeholder="Your age" required>
            </div>
        </div>
        <div class="form-group">
            <label>Job Status *</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="recruited" name="job-status" value="Recruited" required>
                    <label for="recruited">Recruited</label>
                </div>
                <div>
                    <input type="radio" id="not-recruited" name="job-status" value="Not Recruited" required>
                    <label for="not-recruited">Not Recruited</label>
                </div>
                <div>
                    <input type="radio" id="business" name="job-status" value="Business" required>
                    <label for="business">Business</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Gender *</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="prefer-not" name="gender" value="Prefers Not to say" required>
                    <label for="prefer-not">Prefers Not to say</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="recent-qualification">Recent Qualification *</label>
            <input type="text" id="recent-qualification" name="recent-qualification" placeholder="10/12th pass or Graduation or Post Graduation" required>
        </div>
        <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" placeholder="Your Current Company Name">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
